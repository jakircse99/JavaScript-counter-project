<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="discription" content="This is a JavaScript Counter project">
    <meta name="author" content="Jakircse">
    <title>JavaScript Counter Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!------Main container----->
    <div class="container">
      <h2>JavaScript Counter</h2>

      <!--Counter border & content-->
      <div class="counter">
        <h2 id="result">0</h2>
      </div>
      <!----Counter border & content end--->

      <!----Button Section-------->
      <div class="btnsection">
        <button class="decrease" id="decrease">Decrease</button>
        <button class="reset" id="reset">Reset</button>
        <button class="increase" id="increase">Increase</button>
      </div>
      <!---------Button Section end--------->
    </div>
    <!-------Main container end---------->

    <!-----All Script------->
    <script src="app.js"></script>
  </body>
</html>
